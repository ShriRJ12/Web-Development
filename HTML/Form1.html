<!DOCTYPE html>
<html>
    <head>
        <title>Form_1</title>
        <style>
            body{
                background-color: aquamarine;

            }
        </style>
    </head>
    <body>
        
        <form>
            <fieldset>
          <legend>form</legend>      
            
            <lable for name> <mark>Username:</mark> </lable><br>
            <input type="text" name="name" placeholder="Full Name"><br>
            <lable for password> <mark>Password:</mark></lable><br>
            <input type="password" name="passward" placeholder="Enter Password"><hr>

            <p><h3>Languages</h3></p>
            <input type="checkbox">
            <label> C</label><br>
            <input type="checkbox">
            <label> CPP</label><br>
            <input type="checkbox">
            <label> Java</label><br>
            <hr>

            <p><h3>Gender</h3></p>
            <input type="radio" name="Gender" >
            <label>male</label><br>
            <input type="radio" name="Gender" >
            <label>Female</label><br><hr>

            <INPUT type="Date"><br><hr>

            <input type="time"><br><hr>

            <input type="range"><hr>

            <select>
                <option>BTech</option>
                <option>BSc</option>
                <option>BBA</option>

            </select><hr>
            <textarea rows="10" cols="18">
                </textarea>
                <hr>
                <h3>Email</h3>
            <input type="email">
            <hr>
            <h3>Search</h3>
            <input type="Search"><hr>            
            
            <h3>Number</h3>
            <input type="number"><hr>

            <h3>Telephone</h3>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{}" ><hr>
            <h3>File</h3>
            <input type="file"><hr>
            <h3>URL</h3>
            <input type="url"><HR>
                <h3>Image</h3>
            <input type="Image" src="../Image/Google_Image.png">
            <input type="submit" value="save">
            <input type="submit" value="reset">
        </fieldset>  
        </form>
        
    </body>
</html>
