<!DOCTYPE html>
<html>
    <head>
        <title>Relative_Position</title>
        <style>
            #d1{
                background-color: blue;
                width: 500px;
                height: 500px;
                position: relative;
                top:10px;
                left:10px;
            }
            #d2{
                background-color:yellow;
                width: 370px;
                height: 370px;
                position: relative;
                top:70px;
                left:70px;
                
            }
        </style>
    </head>
    <body>
        <div id="d1">
            <div id="d2"></div>
        </div>
    </body>
</html>
