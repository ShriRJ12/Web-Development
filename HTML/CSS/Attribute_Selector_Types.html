<!--Type of Selector "~" and "|"-->
<!Doctype html>
<html>
    <head>
        <title>Att_Selector_Types</title>
        <Style>            
            P[class*="Animal"]{
                color: darkred;
                text-align: center;
        }
        </Style>
    </head>
    <body>
        
        
        <p class="wildAnimal">This is wildanimal</p>
        <p class="Animal">This is animal</p>
        <p class="abc">abc</p>
        <p class="Animal-Lover"> Animal-Lover</p>
        <p class="Pet Animal lover ">Pet Animal</p>

    </body>
</html>
